<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/83c87eaab9535ea533cabc2f921bf64a?family=AdiHaus"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="main">
      <header class="header-container">
        <img
          class="header-logo"
          src="https://assets.codepen.io/6060109/2560px-Adidas_Logo+1.png"
          alt="logo"
        />
      </header>
      <div class="outer-container">
        <div class="hero-img-mobile"></div>
        <div class="text-content-container">
          <h2 class="red">We're</h2>
          <h2 class="grey">Coming soon</h2>
          <p>
            Hello friends! We are currently building our new sports and comfort
            clothing store. Add your email address below to stay up-to-date with
            announcements and our launch proposals.
          </p>
        </div>
        <form>
          <input class="email-input" type="email" placeholder="Email Address" />
          <input class="button-input" type="submit" value="Go" />
        </form>
      </div>
    </div>
    <div class="desktop-img"></div>
  </body>
</html>
